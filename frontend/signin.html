<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TaskMaster</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="git-container">
      <div class="mini-nav">
        <a href="index.html"><img src="img/home.svg" alt="home-icon"></a>
      </div>
      
      <div class="form-container">
        <h2>Sign In</h2>
        <form id="signin-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>

      <div class="git">
        <a href="https://github.com/Oxfordson/TaskMaster-Capstone/" target="_blank">
          <button>My GitHub Page</button>
        </a>
        <p><img src="img/arrow_left.svg" alt="arrow_left-icon"> A link to my Github page so that you can view the source codes to this Capstone project</p>
      </div> 
  </div>
  <script src="js/script.js"></script>
  <!-- <script src="js/taskmaster.js"></script> -->
  <!-- <script src="js/tasks.js"></script> -->
</body>
</html>
