<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="css/tasks.css">
</head>
<body>
    <div class="taskContainer">
        <div class="head_logOut">
            <h1>Welcome to TaskMaster</h1>
            <!-- Logout Button -->
            <div id="logout-container">
                <button id="logout-button">Logout</button>
            </div>
        </div>

        <!-- Add Task Form -->
        <div id="add-task-container">
            <input type="text" id="task-input" placeholder="Enter task title" />
            <textarea id="task-description" placeholder="Enter task description"></textarea>
            <input type="datetime-local" id="task-due-date" />
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Task Fetch and List Section -->
        <div class="taskTask">
            <div id="task-list-container">
                <button id="fetch-tasks">Fetch Tasks</button>
                <ul id="task-list"></ul>
            </div>

            <!-- Edit Task Form (hidden by default) -->
            <div id="edit-task-form" style="display:none;">
                <h2>Edit Task</h2>
                <form id="edit-task">
                    <label for="edit-title">Title:</label>
                    <input type="text" id="edit-title" required><br>

                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" required></textarea><br>

                    <label for="edit-due-date">Due Date:</label>
                    <input type="datetime-local" id="edit-due-date" required><br>

                    <button type="submit">Update Task</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
